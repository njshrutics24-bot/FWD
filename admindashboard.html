<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | E-Library Management</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Chart.js + Data Labels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a 50%, #0d0d0d);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: #111;
      border-right: 2px solid #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-shadow: 2px 0 10px rgba(212, 175, 55, 0.2);
    }

    .sidebar button {
      background: linear-gradient(90deg, #d4af37, #f5d76e);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin: 0.5rem 0;
    }

    .sidebar button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    /* MAIN CONTENT */
    .main {
      margin-left: 250px;
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main h1 {
      color: #f5d76e;
      margin-bottom: 2rem;
      text-align: center;
    }

    .chart-container {
      background: rgba(26, 26, 26, 0.9);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      padding: 2rem;
      text-align: center;
      width: 60%;
      max-width: 700px;
    }

    canvas { margin-top: 1rem; }

    /* ADD BOOK POPUP */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      width: 400px;
      text-align: center;
    }

    .popup-content h3 {
      color: #f5d76e;
      margin-bottom: 1rem;
    }

    .popup-content input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #262626;
      color: #fff;
    }

    .popup-content button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #d4af37, #f5d76e);
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .popup-content button:hover {
      transform: scale(1.05);
    }

    /* SUCCESS TOAST */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #111;
      color: #f5d76e;
      text-align: center;
      border-radius: 8px;
      padding: 1rem;
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      z-index: 200;
      transition: visibility 0s, opacity 0.5s ease;
      opacity: 0;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* FOOTER (Bookify Style) */
    footer {
      text-align: center;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      padding: 1.5rem 1rem;
      border-top: 1px solid #2e2e2e;
      box-shadow: 0 -2px 10px rgba(212, 175, 55, 0.1);
      font-family: 'Poppins', sans-serif;
    }

    .footer-container {
      max-width: 700px;
      margin: 0 auto;
      color: #d4af37;
    }

    .footer-title {
      margin: 0;
      font-weight: 700;
      color: #f5d76e;
      font-size: 1.2rem;
    }

    .footer-tagline {
      font-size: 0.9rem;
      color: #f5f5f5;
      margin: 0.3rem 0 1rem;
    }

    .footer-links a {
      color: #a88f32;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 0.3rem;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #f5d76e;
      text-decoration: underline;
    }

    .footer-copy {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button id="addBookBtn">Add Book</button>
    <button>Delete Book</button>
    <button>Make Announcements</button>
    <button>Track Student Journey</button>
    <button>Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main">
    <h1>ðŸ“Š Library Statistics</h1>
    <div class="chart-container">
      <canvas id="adminPieChart"></canvas>
    </div>
  </div>

  <!-- ADD BOOK POPUP -->
  <div class="popup" id="addBookPopup">
    <div class="popup-content">
      <h3>Add a New Book</h3>
      <input type="text" placeholder="Book Title" />
      <input type="text" placeholder="Author" />
      <input type="text" placeholder="Category" />
      <input type="text" placeholder="ISBN" />
      <div>
        <button onclick="closePopup()">Cancel</button>
        <button id="submitBook">Add</button>
      </div>
    </div>
  </div>

  <!-- SUCCESS TOAST -->
  <div class="toast" id="successToast">âœ… Book Added Successfully!</div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <h3 class="footer-title">BOOKIFY</h3>
      <p class="footer-tagline">Inspiring Lifelong Learning â€¢ Discover, Read, Grow</p>
      <div class="footer-links">
        <a href="#">Profile</a> â€¢
        <a href="#">Library Help</a> â€¢
        <a href="#">Terms & Privacy</a>
      </div>
      <p class="footer-copy">Â© 2025 BOOKIFY. All rights reserved.</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // PIE CHART WITH INTEGER LABELS
    const ctx = document.getElementById('adminPieChart').getContext('2d');
    const bookData = [120, 45, 15];
    const labels = ['Books Available', 'Books Issued', 'Overdue'];

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: bookData,
          backgroundColor: ['#f5d76e', '#d4af37', '#b8991a'],
          borderColor: '#0d0d0d',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#f5f5f5',
              font: { size: 14 }
            },
            position: 'bottom'
          },
          datalabels: {
            color: '#111',
            font: {
              weight: 'bold',
              size: 14
            },
            formatter: (value, ctx) => {
              let label = ctx.chart.data.labels[ctx.dataIndex];
              return label + '\n(' + value + ')';
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // POPUP + TOAST LOGIC
    const popup = document.getElementById('addBookPopup');
    const addBookBtn = document.getElementById('addBookBtn');
    const toast = document.getElementById('successToast');

    addBookBtn.addEventListener('click', () => popup.style.display = 'flex');
    function closePopup() {
      popup.style.display = 'none';
    }

    document.getElementById('submitBook').addEventListener('click', () => {
      popup.style.display = 'none';
      showToast();
    });

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }
  </script>
</body>
</html>
