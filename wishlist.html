<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist | Bookify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #030303;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px 0 10px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffd700;
    }

    .quote {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 30px;
      font-style: italic;
    }

    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .book-card {
      background-color: #101118;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .book-cover {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book-title {
      color: #ffd700;
      font-weight: 600;
      font-size: 1.2rem;
      margin: 15px 0 5px;
    }

    .book-author {
      color: #aaa;
      font-size: 0.9rem;
    }

    .remove-btn {
      margin-top: 10px;
      background: #ffd700;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #ffcc00;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>ðŸ“š My Wishlist</header>
  <p class="quote">"So many books, so little time." â€” Frank Zappa</p>

  <section class="wishlist-container">
    <div class="book-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR62JwSE1PMJ6JOSBGUsCGpklLeoTrewXgePg&s" alt="The Great Gatsby" class="book-cover">
      <div class="book-title">The Great Gatsby</div>
      <div class="book-author">by F. Scott Fitzgerald</div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="book-card">
      <img src="https://jamesclear.com/wp-content/uploads/2021/08/atomic-habits-dots-1.png" alt="Atomic Habits" class="book-cover">
      <div class="book-title">Atomic Habits</div>
      <div class="book-author">by James Clear</div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="book-card">
      <img src="https://www.oreilly.com/library/cover/9780136083238/1200w630h/" alt="Clean Code" class="book-cover">
      <div class="book-title">Clean Code</div>
      <div class="book-author">by Robert C. Martin</div>
      <button class="remove-btn">Remove</button>
    </div>
  </section>

  <footer>
    <p>Inspiring Lifelong Learning â€¢ Discover, Read, Grow</p>

  </footer>
</body>
</html>
